<div class="history-row" id="entry-{{ e['id'] }}">
  <div class="row-top">
    <div class="row-date">{{ e["entry_date"] }}</div>
    <div class="row-weight">{{ "%.1f"|format(e["weight_lbs"]) }} lb</div>
  </div>

  <div class="row-subtle">{{ e["entry_ts"] }}</div>

  {% if e["notes"] %}
    <div class="row-notes">{{ e["notes"] }}</div>
  {% endif %}

  <div class="row-actions">
    <button
      type="button"
      class="btn-small"
      hx-get="/partials/entry/{{ e['id'] }}/edit"
      hx-target="#entry-{{ e['id'] }}"
      hx-swap="outerHTML"
    >
      Edit
    </button>

    <!-- Delete wiring comes in Step 6 -->
    <button type="button" class="btn-small" disabled title="Step 6">
      Delete
    </button>
  </div>
</div>
