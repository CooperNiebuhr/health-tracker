<form
  class="flags-form"
  hx-post="/day/{{ date }}/activity"
  hx-trigger="change"
  hx-target="#dayflags"
  hx-swap="innerHTML"
>
  <div class="toggle-row">
    <label class="toggle">
      <input type="checkbox" name="did_workout" value="1" {% if did_workout %}checked{% endif %} />
      <span>Workout</span>
    </label>

    <label class="toggle">
      <input type="checkbox" name="did_walk" value="1" {% if did_walk %}checked{% endif %} />
      <span>Walk</span>
    </label>
  </div>

  <div class="subtle">
    {% if did_workout and did_walk %}
      Status: workout + walk (green)
    {% elif did_workout and not did_walk %}
      Status: workout only (orange)
    {% elif (not did_workout) and did_walk %}
      Status: walk only (blue)
    {% else %}
      Status: neither (blue)
    {% endif %}
  </div>
</form>
