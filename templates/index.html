<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health Tracker</title>

    <link rel="stylesheet" href="/static/styles.css" />

    <!-- HTMX for next phase -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>

  <body>
    <div id="toast"></div>

    <div class="container">
      <header class="header">
        <h1>Health Tracker</h1>
      </header>

      <!-- Graph placeholder -->
      <section class="card">
        <div class="card-title">Trend</div>
        <div class="chart-wrap">
            <canvas id="weightChart" height="220"></canvas>
          </div>

        <!-- Range toggles (placeholder) -->
        <div class="range-row" role="group" aria-label="Range">
            {% for r in ["7d","14d","30d","90d","all"] %}
            <button
              type="button"
              class="chip {% if r == default_range %}chip-active{% endif %}"
              data-range="{{ r }}"
            >
              {{ r }}
            </button>
          {% endfor %}
        </div>
      </section>

      <!-- New entry form (not wired yet) -->
      <section class="card">
        <div class="card-title">New entry</div>

        <form
            class="form"
            hx-post="/entries"
            hx-target="#history"
            hx-swap="innerHTML"
        >
        <input type="hidden" name="range" id="range_key" value="{{ default_range }}" />
          <label class="label">
            Date
            <input class="input" type="date" name="entry_date" />
          </label>

          <label class="label">
            Weight (lbs)
            <input class="input" type="number" step="0.1" min="150" max="250" name="weight_lbs" />
          </label>

          <label class="label">
            Notes
            <textarea class="input textarea" name="notes" rows="3" placeholder="optional"></textarea>
          </label>

          <button class="btn" type="submit">
            Save
          </button>
        </form>
      </section>

      <section class="card">
        <section class="card">
            <div class="card-title">Day flags</div>
          
            <label class="label">
              Date
              <input
                class="input"
                type="date"
                name="flags_date"
                value="{{ flags_date }}"
                hx-get="/partials/day_flags?date="
                hx-trigger="change"
                hx-target="#dayflags"
                hx-swap="innerHTML"
                hx-vals="js:{date: event.target.value}"
              />
            </label>
          
            <div
              id="dayflags"
              hx-get="/partials/day_flags?date={{ flags_date }}"
              hx-trigger="load"
              hx-swap="innerHTML"
            >
              (loading…)
            </div>
          </section>

        <div class="toggle-row">
          <label class="toggle">
            <input type="checkbox" disabled />
            <span>Workout</span>
          </label>

          <label class="toggle">
            <input type="checkbox" disabled />
            <span>Walk</span>
          </label>
        </div>

        <div class="subtle">(wiring comes in later step)</div>
      </section>

      <!-- History container placeholder -->
      <section class="card">
        <div class="card-title">History</div>
        <div
            id="history"
            hx-get="/partials/history?range={{ default_range }}"
            hx-trigger="load"
            hx-swap="innerHTML"
            class="history-placeholder"
        >
            (loading…)
            </div>
      </section>
    </div>


    
    <script>
        function armToastTimer() {
          const t = document.getElementById("toast");
          if (!t) return;
      
          // Only arm timer when there is something to show
          if (!t.innerHTML || t.innerHTML.trim() === "") return;
      
          window.clearTimeout(window.__toastTimer);
          window.__toastTimer = window.setTimeout(() => {
            const t2 = document.getElementById("toast");
            if (t2) t2.innerHTML = "";
          }, 10000);
        }
      
        // Normal swaps (when toast is the target)
        document.body.addEventListener("htmx:afterSwap", armToastTimer);
      
        // Out-of-band swaps (your current case)
        document.body.addEventListener("htmx:oobAfterSwap", armToastTimer);
      </script>
      <script>
        let currentRange = "{{ default_range }}";
        let chart = null;
      
        function pointColor(p) {
          const w = Number(p.did_workout) === 1;
          const walk = Number(p.did_walk) === 1;
      
          if (w && walk) return "green";
          if (w && !walk) return "blue";
          if (!w && walk) return "orange";
          return "white";
        }
      
        async function loadSeries(rangeKey) {
          const res = await fetch(`/api/series?range=${encodeURIComponent(rangeKey)}`);
          return await res.json();
        }
      
        async function renderOrUpdateChart(rangeKey) {
          const series = await loadSeries(rangeKey);
      
          const labels = series.map(p => p.date);
          const data = series.map(p => Number(p.weight));
          const colors = series.map(pointColor);
      
          const ctx = document.getElementById("weightChart");
          if (!ctx) return;
      
          if (!chart) {
            chart = new Chart(ctx, {
              type: "line",
              data: {
                labels,
                datasets: [{
                  label: "Weight (lb)",
                  data,
                  pointRadius: 4,
                  pointHoverRadius: 6,
                  pointBackgroundColor: colors,
                  tension: 0.2
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    min: 175,
                    max: 215
                  }
                }
              }
            });
            return;
          }
      
          chart.data.labels = labels;
          chart.data.datasets[0].data = data;
          chart.data.datasets[0].pointBackgroundColor = colors;
          chart.update();
        }
      
        function setActiveChip(rangeKey) {
          document.querySelectorAll(".chip[data-range]").forEach(btn => {
            btn.classList.toggle("chip-active", btn.dataset.range === rangeKey);
          });
        }
      
        function bindRangeChips() {
          document.querySelectorAll(".chip[data-range]").forEach(btn => {
            btn.addEventListener("click", async () => {
              const r = btn.dataset.range;
              currentRange = r;
              document.getElementById("range_key").value = r;

              // refresh history fragment
              htmx.ajax("GET", `/partials/history?range=${encodeURIComponent(r)}`, "#history");

              // refresh graph (you already do this)
              await renderOrUpdateChart(r);
            });
          });
        }
      
        window.addEventListener("load", async () => {
          bindRangeChips();
          setActiveChip(currentRange);
          await renderOrUpdateChart(currentRange);
        });
      </script>

    <script>
    document.body.addEventListener("flagsChanged", async () => {
      await renderOrUpdateChart(currentRange);
    });
    </script>
    
  </body>
</html>
